
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c5f80f0f7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
            </div>
            <div id="date"></div>
        </div>
        <div class="content">

            <ul id="list">
              
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle" id="btn"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
